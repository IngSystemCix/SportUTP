<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css}"
    />
    <link
      rel="shortcut icon"
      th:href="@{/icon/favicon.ico}"
      type="image/x-icon"
    />
    <link rel="stylesheet" th:href="@{/css/tailwind_output.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}" />
    <title>Sport UTP | Inicio</title>
</head>
<body class="h-lvh">
    <div class="flex flex-row h-full">
      <!-- menú -->
      <div class="flex flex-col bg-slate-900 dark:bg-white w-[300px] p-3 z-10 top-0 left-0 transition-all ease-[0.9s]" id="menu">
        <!-- logo -->
        <div class="w-full p-3 flex flex-row items-center gap-4 relative" id="logo">
          <i class="material-symbols-outlined text-green-600 text-[48px] cursor-pointer" title="Sport UTP">
            sports_soccer
          </i>
          <span class="text-white dark:text-black font-bold">Sport UTP</span>
          <div class="w-8 h-8 bg-blue-700 hover:bg-blue-600 flex justify-center items-center rounded-lg cursor-pointer absolute top-3 -right-6" id="cerrar_menu">
            <i class="bi bi-x-lg text-white hover:rotate-[30deg] transition-all ease-in font-bold"></i>
          </div>
        </div>
        <!-- contenga las opciones del menú -->
        <div class="h-full w-full flex flex-col gap-3">
          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold opacity-1 text-nowrap">
            <i class="bi bi-house"></i>
            <span>Inicio</span>
          </a>

          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold opacity-1 text-nowrap">
            <i class="bi bi-heart-half"></i>
            <span>Deportes</span>
          </a>

          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold opacity-1 text-nowrap">
            <i class="bi bi-bar-chart-line"></i>
            <span>Fixture</span>
          </a>

          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold opacity-1 text-nowrap">
            <i class="bi bi-calendar-plus"></i>
            <span>Calendario</span>
          </a>

          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold opacity-1 text-nowrap">
            <i class="bi bi-newspaper"></i>
            <span>Noticias</span>
          </a>

          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold opacity-1 text-nowrap">
            <i class="bi bi-ui-checks"></i>
            <span>Registrar equipo</span>
          </a>

          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold opacity-1 text-nowrap">
            <i class="bi bi-easel-fill"></i>
            <span>Galería</span>
          </a>
        </div>
        <!-- avatar del usuario, modo oscuro y claro y cerrar sesión -->
        <div class="w-full flex flex-col gap-3">
          <!-- avatar del usuario -->
          <div class="w-full p-3 flex flex-row gap-4 items-center rounded-md bg-slate-500 dark:bg-slate-200 opacity-1 text-nowrap" id="contendor_avatar">
            <img th:src="@{/img/hombre.png}" alt="avatar" class="cursor-pointer bg-green-600 p-1 rounded-md w-8 h-8">
            <span class="w-full text-white dark:text-black font-bold text-sm overflow-hidden text-nowrap text-ellipsis" title="Juan Bladimir Romero Collazos" id="nombre_usuario">Juan Bladimir Romero Collazos</span>
          </div>
          <!-- botón para cerrar sesión -->
          <a href="#" class="w-full no-underline text-white p-3 rounded-md hover:bg-blue-600 transition-colors flex flex-row gap-7 dark:text-black font-bold bg-slate-900 dark:bg-white opacity-1 text-nowrap">
            <i class="bi bi-box-arrow-left"></i>
            <span>Cerrar sesión</span>
          </a>
          <!-- modo oscuro, claro y sistema -->
          <div class="w-full flex flex-row p-3 justify-between items-center gap-4" id="modos">
            <!-- modo claro -->
            <div class="w-full h-8 flex justify-center items-center text-white rounded-md bg-green-600 dark:text-black dark:bg-slate-300 hover:bg-blue-600 active:bg-green-600 cursor-pointer transition-colors" id="modo_claro">
              <i class="bi bi-brightness-high"></i>
            </div>
            <!-- modo oscuro -->
            <div class="w-full h-8 flex justify-center items-center text-white rounded-md bg-slate-900 dark:text-black dark:bg-slate-300 hover:bg-blue-600 active:bg-green-600 cursor-pointer transition-colors" id="modo_oscuro">
              <i class="bi bi-moon"></i>
            </div>
            <!-- modo para el estado si la PC esta configurado el tema oscuro o claro -->
            <div class="w-full h-8 flex justify-center items-center text-white rounded-md bg-slate-900 dark:text-black dark:bg-slate-300 hover:bg-blue-600 active:bg-green-600 cursor-pointer transition-colors" id="modo_tema_pc">
              <i class="bi bi-pc-display-horizontal"></i>
            </div>
          </div>
          <!-- derechos de autor -->
          <div class="w-full flex justify-center items-center p-3">
            <small
            class="text-slate-300 hover:text-white dark:text-black dark:hover:text-slate-600 cursor-pointer font-bold overflow-hidden text-nowrap text-ellipsis"
            id="div__marca"
            title="Autor: Juan Bladimir Romero Collazos"
            ></small>
          </div>
        </div>
      </div>
      <!-- contenido principal -->
      <main class="w-full h-full relative z-0 p-3" id="contenido_principal">
        <div class="w-full h-full grid grid-cols-4 gap-4" id="secciones_principales">
          <!-- partidos que se estan jugando en el momento -->
          <div class="rounded-md bg-slate-900 dark:bg-slate-300 row-span-2" id="en_vivo"></div>
          <!-- publicidad -->
          <div class="rounded-md bg-slate-900 dark:bg-slate-300 col-span-3" id="publicidad"></div>
          <!-- lista de equipos que estan participando en el evento deportivo -->
          <div class="rounded-md bg-slate-900 dark:bg-slate-300 row-start-3 row-end-4" id="lista_equipos"></div>

          <!-- enfrentamientos del dia de hoy -->
          <div class="rounded-md bg-slate-900 dark:bg-slate-300 row-start-2 row-end-4" id="enfrentamientos_diarios"></div>
          <!-- resultados de anteriores enfrentamientos -->
          <div class="rounded-md bg-slate-900 dark:bg-slate-300 row-start-2 row-end-4" id="resultados_de_enfrentamientos"></div>

          <!-- puestos -->
          <div class="rounded-md bg-slate-900 dark:bg-slate-300 row-start-2 row-end-3 grid grid-cols-1 gap-4 p-2" id="puestos">
            <div class="bg-white rounded-md flex flex-row">
              <div class="rounded-md bg-yellow-500 text-white flex justify-center items-center pl-3 pr-3 w-44">
                <i class="material-symbols-outlined">
                  rewarded_ads
                </i>
              </div>
              <p class="text-black w-full h-full flex justify-center items-center font-bold">Primer puestos</p>
            </div>
            <div class="bg-white rounded-md flex flex-row">
              <div class="rounded-md bg-slate-500 text-white flex justify-center items-center pl-3 pr-3 w-44">
                <i class="material-symbols-outlined">
                  rewarded_ads
                </i>
              </div>
              <p class="text-black w-full h-full flex justify-center items-center font-bold">Segundo puestos</p>
            </div>
            <div class="bg-white rounded-md flex flex-row">
              <div class="rounded-md bg-yellow-700 text-white flex justify-center items-center pl-3 pr-3 w-44">
                <i class="material-symbols-outlined">
                  rewarded_ads
                </i>
              </div>
              <p class="text-black w-full h-full flex justify-center items-center font-bold">Tercero puestos</p>
            </div>
          </div>
          <!-- videos o fotos destacadas -->
          <div class="rounded-md bg-slate-900 dark:bg-slate-300" id="momentos_destacados"></div>
        </div>
        <!-- mensajes -->
        <div class="rounded-md p-3 bg-blue-600 absolute bottom-4 right-4 gap-4">
          <i class="bi bi-chat-left-dots-fill text-white cursor-pointer animate-pulse transition-all ease-[0.7s]"></i>
        </div>
      </main>
    </div>
    <script th:src="@{/js/menu.js}"></script>
    <script th:src="@{/js/footer.js}"></script>
    <script th:src="@{/js/modos_D_L_PC.js}"></script>
    <script th:src="@{/js/contenido.js}"></script>
</body>
</html>
